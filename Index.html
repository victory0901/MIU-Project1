<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Christmas Shopping List for family" />
		<meta name="keywords" content="Christmas, Shopping List" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="initial-scale=1.0, width=device-width" />
		<meta name="HandheldFriendly" content="True"/>
		<meta name="MobileOptimized" content="320"/>
		<link href="styles.css" rel="stylesheet" />
		<title>Christmas Shopping List</title>
	</head>
	<body>
		<h2>Christmas Shopping List</h2>
		<p>
		<a href="additem.html">
			<img width="280" src="images/Call_To_Action.png" />
		</a>
		</p>
		<p>This app allows you to create a shopping list for Christmas gifts!</p>
		<h1>Browse</h1>
		<p>
    	<img width="280" src = "images/Gift.png"
         alt = "Browse by Gift" />
  		</p>
		<p>
    	<img width="280" src = "images/First_Name.png"
         alt = "Browse by First Name" />
  		</p>
  		<p>
    	<img width="280" src = "images/Last_Name.png"
         alt = "Browse by Last Name" />
  		</p>
  		<p>
    	<img width="280" src = "images/Family_button.png"
         alt = "Browse by Family" />
  		</p>
  		<p>
    	<img width="280" src = "images/Non-Family_button.png"
         alt = "Browse by Non-Family" />
  		</p>
  		<form id="search" method="get">
			<input type="search" id="s" name="s">
			<input type="submit" value="Search">
		</form>
		<script src="main.js" type="text/javascript"></script>
	</body>
